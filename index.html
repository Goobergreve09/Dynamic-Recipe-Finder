<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Recipe Finder</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- link to Italianno font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Italianno&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="blurry">
      <h1>Dynamic Recipe Finder</h1>

      <!-- Navbar for all pages -->

      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid justify-content-center d-flex">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="#">Home</a>
              </li>
              <li class="breadcrumb-item">
                <a href="./favorites.html">Favorites</a>
              </li>
              <li class="breadcrumb-item active" aria-current="page">
                <a href="./timer.html">Timer</a>
              </li>
            </ol>
          </nav>
        </div>
      </nav>

      <!-- Search form for ingredients -->

      <form class="d-flex justify-content-center p-3" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search Recipe Ingredients..."
          aria-label="Search"
        />
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>

    <!-- Search results displayed here -->

    <div
      id="results"
      class="d-flex flex-wrap justify-content-center mt-4 gap-3"
    ></div>

    <script src="./js/script.js"></script>
    <script src="./data/api.js"></script>
    <script src="./js/storage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
